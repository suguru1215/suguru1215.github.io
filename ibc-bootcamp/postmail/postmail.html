                    <h1 class="form-heading">
                        お問い合わせフォーム</h1>
                        <!-- form -->
                        <form action="./postmail.cgi" method="post" class="form-horizontal">
                            <input type="hidden" name="need" value="name email">
                            <input type="hidden" name="sort" value="name email prefecture address examplecheck message">

                            <div class="form-group form-group-sm">
                                <label for="input-name" class="col-sm-2 control-label">お名前</label>
                            <div class="col-sm-10">
                                <input name="_name" class="form-control" placeholder="山田太郎" type="text" id="Name" required="required"/>
                            </div>
                            </div>
                            <!-- お名前 -->

                            <div class="form-group form-group-sm">
                                <label for="input-name" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input name="_email" class="form-control" placeholder="Email" type="email" id="Email" required="required"/>
                            </div>
                            </div>
                            <!-- メール -->

                            <div class="form-group form-group-sm">
                                <label for="prefecture" class="col-sm-2 control-label">都道府県</label>
                                <div class="col-sm-4">

                                    <option value="26">京都府</option>
                                    <option value="27">大阪府</option>
                                    <option value="28">兵庫県</option>
                                    <option value="29">奈良県</option>
                                    <option value="30">和歌山県</option>
                                    <option value="31">鳥取県</option>
                                    <option value="32">島根県</option>
                                    <option value="33">岡山県</option>
                                    <option value="34">広島県</option>
                                    <option value="35">山口県</option>
                                    <option value="36">徳島県</option>
                                    <option value="37">香川県</option>
                                    <option value="38">愛媛県</option>
                                    <option value="39">高知県</option>
                                    <option value="40">福岡県</option>

                                    <option value="46">鹿児島県</option>
                                    <option value="47">沖縄県</option>
                                </select>
                            </div>
                            </div>
                            <!-- 都道府県 -->

                            <div class="form-group form-group-sm">
                                <label for="address" class="col-sm-2 control-label">住所</label>
                                <div class="col-sm-10">

                                </div>
                            </div>
                            <!-- 住所 -->

                            <div class="form-group form-group-sm">

                           <label for="radio-inline">

                         </label>

                     <!-- 性別 -->

                     </div>
                     <!-- メッセージ -->

                            <button type="reset" value="リセット"class="btn btn-default">リセット</button>
